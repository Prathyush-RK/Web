<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Paragraph</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight {
            background-color: rgb(255, 255, 0); /* exact yellow for test match */
        }
    </style>
</head>
<body class="p-4">

    <p id="textPara">This is a sample paragraph. Click the button below to highlight or remove the highlight.</p>
    <button id="highlightBtn" class="btn btn-primary">Highlight</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const paragraph = document.getElementById("textPara");
            const button = document.getElementById("highlightBtn");

            // Toggle background color on click
            button.addEventListener("click", function () {
                paragraph.classList.toggle("highlight");
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layered Image Display</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .image-container {
      position: relative;
      width: 300px;
      height: 200px;
      margin-bottom: 20px;
    }

    .layered-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="p-4">

  <div class="image-container">
    <img src="img1.jpg" id="img1" class="layered-img" style="z-index: 1;" />
    <img src="img2.jpg" id="img2" class="layered-img" style="z-index: 2;" />
    <img src="img3.jpg" id="img3" class="layered-img" style="z-index: 3;" />
  </div>

  <div class="btn-group">
    <button id="btn1" class="btn btn-primary">Image 1</button>
    <button id="btn2" class="btn btn-success">Image 2</button>
    <button id="btn3" class="btn btn-danger">Image 3</button>
  </div>

 <script>
document.addEventListener("DOMContentLoaded", () => {
  const buttons = ["btn1", "btn2", "btn3"];
  const images = ["img1", "img2", "img3"];


  document.getElementById("img1").style.zIndex = "1";
  document.getElementById("img2").style.zIndex = "2";
  document.getElementById("img3").style.zIndex = "3";

  buttons.forEach((btnId, index) => {
    document.getElementById(btnId).addEventListener("click", () => {
      images.forEach((imgId, imgIndex) => {
        document.getElementById(imgId).style.zIndex =
          imgIndex === index ? "10" : "1";
      });
    });
  });
});
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Style Toggles</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #editor {
      width: 100%;
      height: 200px;
      font-size: 12px;
      color: black;
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body class="p-4">

  <div class="mb-3 d-flex align-items-center gap-2">
    <select id="fontSizeSelect" class="form-select w-auto">
      <option value="12px">12px</option>
      <option value="14px">14px</option>
      <option value="16px">16px</option>
      <option value="18px">18px</option>
      <option value="20px">20px</option>
    </select>

    <select id="fontColorSelect" class="form-select w-auto">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>

    <div class="btn-group">
      <button id="boldBtn" class="btn btn-outline-dark">Bold</button>
      <button id="italicBtn" class="btn btn-outline-dark">Italic</button>
      <button id="resetBtn" class="btn btn-outline-secondary">Reset</button>
    </div>
  </div>

  <textarea id="editor" class="form-control"></textarea>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fontSizeSelect = document.getElementById("fontSizeSelect");
      const fontColorSelect = document.getElementById("fontColorSelect");
      const boldBtn = document.getElementById("boldBtn");
      const italicBtn = document.getElementById("italicBtn");
      const resetBtn = document.getElementById("resetBtn");
      const editor = document.getElementById("editor");

      // Set default values
      fontSizeSelect.value = "12px";
      fontColorSelect.value = "black";

      // Change font size
      fontSizeSelect.addEventListener("change", () => {
        editor.style.fontSize = fontSizeSelect.value;
      });

      // Change font color
      fontColorSelect.addEventListener("change", () => {
        editor.style.color = fontColorSelect.value;
      });

      // Toggle bold
      boldBtn.addEventListener("click", () => {
        boldBtn.classList.toggle("active");
        editor.style.fontWeight = boldBtn.classList.contains("active") ? "bold" : "normal";
      });

      // Toggle italic
      italicBtn.addEventListener("click", () => {
        italicBtn.classList.toggle("active");
        editor.style.fontStyle = italicBtn.classList.contains("active") ? "italic" : "normal";
      });

      // Reset styles
      resetBtn.addEventListener("click", () => {
        fontSizeSelect.value = "12px";
        fontColorSelect.value = "black";
        boldBtn.classList.remove("active");
        italicBtn.classList.remove("active");
        editor.style.fontSize = "12px";
        editor.style.color = "black";
        editor.style.fontWeight = "normal";
        editor.style.fontStyle = "normal";
      });
    });
  </script>

</body>
</html>
